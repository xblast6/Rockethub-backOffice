<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackOffice - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="main" class="">
        <h1 class="titoloLogin">Esegui il login come amministratore per poter creare i componenti del sito!</h1>
        <form id="formLogin">
            <div class="container-login">
                <label for="email">Email:</label>
                <input type="email" name="email" id="inpEmail" placeholder="Inserisci la tua email da amministratore">
            </div>
            <div class="container-login">
                <label for="password">Passowrd:</label>
                <input type="password" name="password" id="inpPassword" placeholder="Inserisci la tua password">
            </div>
            <button type="submit" class="btn-backoffice" id="btnLogin">Login</button>
        </form>
        <div class="container-separatore">
            <div class="separatore"></div>
            <p>o accedi con</p>
            <div class="separatore"></div>
        </div> 
    </main>


</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script type="module" src="script.js"></script>
</html>
